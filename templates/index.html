{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    {% if random|length != 0 %}
        <div class="card">
            <div class="card-body">
                Your {{ random[0]["name"] }} is {{ random[0]["target-SUM(count)"] }} away from hitting its target of {{ random[0]["target"] }}!
            </div>
        </div>
    {% endif %}

    <h3 style="margin-top:.5rem;">Add a new workout!</h3>
    <form action="/" method="post">
        <div class="form-group">
            <select class="form-control" name="name">
                {% for row in exercise %}
                <option value="{{ row['id'] }}">{{ row["name"] }}</option>
                {% endfor %}
            </select> 
        </div>

        <div class="form-group">
            <input class="form-control" min="0.01" step="0.01" name="count" placeholder="Count/Distance" type="number" required>
        </div>       

        <div class="form-group">
            <textarea class="form-control" name="note" placeholder="Additional Note" type="text" row=3></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
