{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <form action="/" method="post">
        <div class="form-group">
            <select class="form-control" name="name" onchange='checkvalue(this.value)'>
                <option disabled selected value="">Exercise</option>
                {% for row in exercise %}
                <option>{{ row["name"] }}</option>
                {% endfor %}
            </select> 
        </div>

        <div class="form-group">
            <input class="form-control" min="0.01" name="count" placeholder="count/distance" type="number">
        </div>       

        <div class="form-group">
            <input class="form-control" name="note" placeholder="Additional note" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
